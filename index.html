<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="display" id="display"></div>
        <div class="input">
            <div class="row">
                <button class="buttons function">CLR</button>
                <button class="function">DEL</button>
            </div>
            <div class="row">
                <button class="buttons numbers">7</button>
                <button class="buttons numbers">8</button>
                <button class="buttons numbers">9</button>
                <button class="buttons operator">/</button>
            </div>
            <div class="row">
                <button class="buttons numbers">4</button>
                <button class="buttons numbers">5</button>
                <button class="buttons numbers">6</button>
                <button class="buttons operator">*</button>
            </div>
            <div class="row">
                <button class="buttons numbers">1</button>
                <button class="buttons numbers">2</button>
                <button class="buttons numbers">3</button>
                <button class="buttons operator">-</button>
            </div>
            <div class="row">
                <button class="buttons" id="dot">.</button>
                <button class="buttons numbers">0</button>
                <button class="buttons operator">=</button>
                <button class="buttons operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
