<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoolator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="display">500 + 90 = 900</div>
        <div class="input">
            <div class="row">
                <button class="function">CLR</button>
                <button class="function">DEL</button>
            </div>
            <div class="row">
                <button class="B">7</button>
                <button class="B">8</button>
                <button class="B">9</button>
                <button class="F">/</button>
            </div>
            <div class="row">
                <button class="B">4</button>
                <button class="B">5</button>
                <button class="B">6</button>
                <button class="F">x</button>
            </div>
            <div class="row">
                <button class="B">1</button>
                <button class="B">2</button>
                <button class="B">3</button>
                <button class="F">-</button>
            </div>
            <div class="row">
                <button class="O">.</button>
                <button class="O">0</button>
                <button class="O">=</button>
                <button class="O">+</button>
            </div>
        </div>
    </div>
</body>
</html>
